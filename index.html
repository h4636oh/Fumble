<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://kit.fontawesome.com/681ff4ba53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/index.css" type="text/css">
    <title>Fumble</title>
</head>
<body>
    
    <div class="notlogined">
        <!-- If person isn't logged in then send them to the logined page else let them compare people -->
    </div>

    <div class="header">
        <div class="logo">Fumble</div>
        <div class="header-links">
            <div class="leaderboard"><a href="./profile.html"><i class="fa-solid fa-trophy"></i></a></div>
            <div class="profile"><a href="./leaderboard.html"><i class="fa-solid fa-user"></i></a></div>
        </div>
    </div>
    
    <div class="compare">
        <div class="person1">
            <div class="name">Name_1</div>
            <div class="image"><img src="./tmp_photos/1.png" alt="1.png"></div>
        </div>
        
        <div class="versus">VS</div>

        <div class="person2">
            <div class="name">Name_2</div>
            <div class="image"><img src="./tmp_photos/2.png" alt="1.png"></div>
        </div>


    </div>

</body>
</html>
